<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        div {
            font-family: sans-serif;
            margin-bottom: 20px;
        }

        label, input {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <div> <label for="nome">Nome</label>
                <input type="text" id="nome" name="Nome" placeholder="Digite seu nome...">
             </div>

             <div> <label for="cidade">cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade...">
             </div>

             <div> <label for="nome-mae">Nome da mãe:</label>
                <input type="text" id="nome-mae" name="nome-mae" 
                placeholder="Digite o nome da sua mãe..." required>
             </div>

             <div> <label for="email">email:</label>
                <input type="email" id="email" name="email" 
                placeholder="email">
             </div>

             <div> <label for="idade">Idade:</label>
                <input type="number" id="Idade" name="Idade" 
                placeholder="Idade">
             </div>

            <div> <label for="date">Data:</label>
                <input type="date" id="date" name="date" 
                placeholder="data">
             </div>

             <div> <label for="date">Data:</label>
                <input type="datetime-local" id="date" name="date" 
                placeholder="data">
             </div>

             <div>
                <label for="time" style="display: inline-block;">São Paulo</label>
                <input type="radio" name="time">
                <label for="time">Grêmio</label>
                <input type="radio" name="time">


             </div>

             <div>
                
                <fieldset>
                    <legend>Nome Completo</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome">
                </fieldset>
             </div>

             <div>
                <label for="cidade">cidade</label>
                <input type="text" id="cidade" name="cidade" list="cidades">

                <datalist id="cidades">
                    <option>Criciúma</option>
                    <option>Içara</option>
                    <option>Cocal do Sul</option>
                </datalist>

             </div>


            <div>
                <input type="submit" value="Enviar" style="display: inline-block;">
                <input type="reset" value="Reset" style="display: inline-block;">
            </div>

        </form>
    </div>
    
</body>
</html>
