<!-- 1. Onde são descritas as regras CSS através do modo Internal?
R: No modo internal, o CSS é descrito na tag head.

2. Onde são descritas as regras CSS através do modo External?
No modo external as regras são descritas em um arquivo separado com uma extensão
CSS e depois importados no arquivo usando a tag link, sendo esse modo considerado
uma boa prática
3. Qual a funcionalidade de uma classe CSS?
A funcionalidade classe no CSS é um atributo muito importamente para referenciar 
um ou mais elementos, sendo selecionada através de .nome da classe. Lembrando que
um elemento pode mais de uma classe
4. Em quantos elementos HTML é possível aplicar CSS através do ID do elemento?

Apenas um elemento, o ID é um valor único. Diferente da classes onde elementos 
diferentes podem ter a mesma classe
5. De acordo com o trecho de códigos abaixo, qual será a cor da fonte? JUSTIFIQUE!
No CSS a prioridade vai de modo inline, ID e class
Analisado o código descrito, a cor da fonte será azul -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleatv.css">
</head>
<body>
    <h1 class="minha-classe" id="meu-id" style="color: blue;">SATC</h1>

    <div style="background-color: red; border: 2px solid black">DIV 1</div>
    <div style=" background-color: blue; border: 2px solid black">DIV 2</div>
    <div style=" background-color: green;border: 2px solid black">DIV 3</div>
    <form>
        <div>
            <label>Nome:</label>
            <input type="text" placeholder="Digite seu nome...">

        </div> 
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
